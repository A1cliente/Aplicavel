{% load static %}

<html>
<head>
  <title>Moto Táxi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="container mt-4">
  {% if user.is_authenticated %}
    <p>Olá, {{ user.username }}! <a href="{% url 'sair' %}">Sair</a></p>
  {% endif %}
  {% block content %}{% endblock %}
</div>

  <a href="https://wa.me/5571984556226" target="_blank" class="whatsapp-button">Faça seu pedido por aqui!</a>

<style>
.whatsapp-button {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: #25d366;
  color: white;
  padding: 12px 20px;
  border-radius: 50px;
  text-decoration: none;
  font-weight: bold;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  z-index: 1000;
}

.corridas {
  margin-top: 30px;
  width: 100%;
  max-width: 500px;
  text-align: left;
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 12px rgba(0,0,0,0.08);
}

.corridas ul {
  list-style-type: none;
  padding: 0;
}

.corridas li {
  padding: 10px 0;
  border-bottom: 1px solid #ddd;
}

.corridas li:last-child {
  border-bottom: none;
}

.status {
  color: #555;
  font-style: italic;
  font-size: 0.95em;
}

.btn {
  display: inline-block;
  padding: 12px 25px;
  font-size: 16px;
  color: white;
  background-color: #ff6600;
  border: none;
  border-radius: 8px;
  text-decoration: none;
  transition: 0.3s;
  cursor: pointer;
  margin-top: 20px;
}

.btn:hover {
  background-color: #e05500;
}

.whatsapp-button:hover {
  background-color: #128c7e;
}
</style>

</body>
</html>
