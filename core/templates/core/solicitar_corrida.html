{% load static %}
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>É Ligeiro - Solicitar Corrida</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #ff6600;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 90px;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
      text-shadow: 1px 1px #00000022;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: left;
    }

    form p {
      margin-bottom: 15px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      font-size: 16px;
      color: white;
      background-color: #ff6600;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #e05500;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #222;
      color: #ccc;
    }

    /* Responsivo */
    @media (max-width: 600px) {
      header h1 {
        font-size: 24px;
      }

      form {
        padding: 20px;
      }

      .btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="{% static 'logo.jpeg' %}" alt="Logo É Ligeiro">
    <h1>É Ligeiro</h1>
  </header>

  <div class="container">
    {% block content %}
      <h2>Solicitar Corrida</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Chamar Moto Táxi</button>
      </form>
    {% endblock %}
  </div>

  <footer>
    &copy; 2025 É Ligeiro. Todos os direitos reservados.
  </footer>

</body>
</html>
