<!DOCTYPE html>
<html>
<head>
    <title>Rastreamento do Motoboy</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <h2>Motoboy em Movimento</h2>
    <div id="map" style="height: 500px;"></div>

    <script>
        let map = L.map('map').setView([-12.97, -38.50], 13);  // posição inicial (ajuste para sua região)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        let marker = null;

        function atualizarLocalizacao() {
            fetch('/localizacao/Ricardo/')  // Substituir pelo username real
                .then(res => res.json())
                .then(data => {
                    const { latitude, longitude } = data;
                    if (marker) {
                        marker.setLatLng([latitude, longitude]);
                    } else {
                        marker = L.marker([latitude, longitude]).addTo(map)
                            .bindPopup('Motoboy está aqui').openPopup();
                        map.setView([latitude, longitude], 15);
                    }
                })
                .catch(error => {
                    console.error('Erro ao buscar localização:', error);
                });
        }

        atualizarLocalizacao();  // Carrega inicialmente
        setInterval(atualizarLocalizacao, 5000);  // Atualiza a cada 5 segundos
    </script>
</body>
</html>
